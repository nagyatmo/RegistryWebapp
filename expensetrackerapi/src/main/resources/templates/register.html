<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Regisztráció</title>
	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/assets/search.css}">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-switch/bootstrap-switch.min.css}"/>
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container" align=center>
			<h1 class="display-4">
				<span class="text-white"><strong>Iktató rendszer.</strong></span>
			</h1>
			<span class="text-white">Jelentkezz be.</span>
		</div>
	</div>
	<div class="display-4" align=center>
		<span class="text-primary">Regisztrálj</span> a kezdéshez!
	</div>
	<br />
	<div class="card">
		<h5 class="card-header">
			<span class="text-white">Regisztráció</span>
		</h5>
		<div class="card-body">
			<form th:action="@{/register}" method="POST" th:object="${userInfo}">
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" id="email" placeholder="Email" required
						   th:field="*{email}"
						   type="text"/>
				</div>
				<div class="form-group">
					<label for="password">Jelszó</label>
					<input class="form-control" id="password" placeholder="Jelszó" required
						   th:field="*{password}"
						   type="text"/>
				</div>
				<button type="submit" class="btn btn-primary">Regisztráció</button>
			</form>
		</div>
	</div>
</body>
</html>
